<table valign="top">
    <tr>
        <td>
            <a href="{{ url_for('user_profile',
                     username=post.author.username) }}">
                <img src="{{ post.author.avatar(32) }}">
            </a>
        </td>
        <td>
            <p>
                <a href="{{ url_for('user_profile',
                         username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                says: <br>
                {{ post.body }}
            </p>
        </td>
    </tr>
</table>
