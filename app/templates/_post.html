<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user_profile',
                     username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}">
            </a>
        </td>
        <td>
            <p>
                <a href="{{ url_for('user_profile',
                         username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                said {{ moment(post.timestamp).fromNow() }}: <br>
                {{ post.body }}
            </p>
        </td>
    </tr>
</table>
